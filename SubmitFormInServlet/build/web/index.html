<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            .container{
                width: 30%;
                border: 1px solid black;
                margin: auto;   /*This property place the container at center horizontal*/
                padding: 20px;
                font-size: 20px;
            }
            
            #myform table tr td input{
                font-size: 20px;
            }
        </style>
        
    </head>
    <body>
        <div class="container">
            <h1>My Submit Form</h1>
            
<!--        Post is more secure then Get-->
            <form id="myform" action="RegisterServlet" method="post">
                <table>
                    <tr>
                        <td>Enter your name: </td>
                        <td> <input type="text" name="user_name" placeholder="Enter name"/> </td>
                    </tr>
                    
                    <tr>
                        <td>Enter your password: </td>
                        <td> 
                            <input type="password" name="user_password" placeholder="Enter password"/> 
                        </td>
                    </tr>
                    
                    <tr>
                        <td>Enter your E-Mail: </td>
                        <td> 
                            <input type="email" name="user_email" placeholder="Enter E-Mail"/> 
                        </td>
                    </tr>
                    
                    <tr>
                        <td>Select Gender</td>
                        <td> 
                            <input type="radio" name="user_gender" value="male"> Male &nbsp; &nbsp; 
                            <input type="radio" name="user_gender" value="female"> Female
                        </td>
                    </tr>
                    
                    <tr>
                        <td>Select Your Course</td>
                        <td>
                            <select name="user_course">
                                <option value="Java">Java</option>
                                <option value="cpp">CPP</option>
                                <option value="Python">Python</option>
                                <option value="CSharpe">CSharpe</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td style="text-align: right">
                            <input type="checkbox" value="checked" name="condition">
                        </td>
                        <td>Agree Terms and Conditions</td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit">Register</button>
                            <button type="reset"> Reset</button>
                        </td>
                    </tr>


                </table>
            </form>
            
        </div>
    </body>
</html>
